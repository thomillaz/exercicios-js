<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênero e Idade</title>
    <link rel="stylesheet" href="./generoidade.css">
</head>

<body>
    <header>
        <h1>Gênero e Idade</h1>
    </header>
    <main>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>
            </p>
            <p>
                <input type="button" value="verificar" id="verificar">
            </p>
        </div>
        <div id="res"></div>
    </main>
    <footer>
        <div class="credito">Desenvolvido por <a href="http://www.github.com/thomillaz/"
                title="thomillaz on github">@thomillaz</a></div>
    </footer>
    <script src="./generoidade.js"></script>
</body>

</html>
