<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="./analisadornum.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" id="adicionarBtn">
            <br />
            <select name="flista" id="flista"  size="8"></select>
            <br><br>
            <input type="button" value="Finalizar" id="finalizarBtn">
        </div>
        <div id="res"></div>
    </main>
    <script src="./analisadornum.js"></script>
</body>
</html>
